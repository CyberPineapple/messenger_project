version: '3'

services:
  postgres:
    container_name: postgres_container
    image: postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: sl+@lM!93nd3_===
      PGDATA: /data/postgres
    volumes:
       - ./init.sql:/docker-entrypoint-initdb.d/init.sql
       - ./postgres:/data/postgres
    expose:
       - "5432"
    # ports:
    #     - "5432:5432"
    restart: unless-stopped

  redis:
    container_name: redisc_container
    image: redis
    hostname: redis
    expose:
       - "6379"
    # ports:
    #   - "6379:6379"
    restart: unless-stopped

  app:
    container_name: server_contaner
    build:
      context: ../
      dockerfile: ./docker/app/Dockerfile

    image: python:3-alpine
    hostname: python
    ports:
        - "8080:8080"
    restart: always
